<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>SoundCloud Search</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/site.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/sidebar.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
    
</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div class="col-left js-playlist">
        <div class="inner"></div>
    </div>
    <div class="col-right">
        <div class="main">
            <div class="ui massive icon input">
                <input type="text" onClick="(this.value='')" placeholder="Search for a song or artist..." class="js-search input-search">
                <i class="search icon js-submit"></i>
                
            </div>

            <div class="facebook-share">
            <a href="https://www.facebook.com/dialog/share?
  app_id=145634995501895
  &display=popup
  &href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F
  &redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer">My Playlist</a>
            </div>

            <div class="search-results js-search-results ui cards">
            </div>
        </div>
    </div>
</div>
    
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>    
<script src="https://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
